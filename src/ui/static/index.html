<html>
	<body>
		<!-- Current value: <strong id="counter">0</strong> -->
		<title>Learning to Fly in Seconds</title>
		<link rel="stylesheet" href="index.css">
		<script type="importmap">
			{
              "imports": {
                "three": "./lib/three.module.js"
              }
            }
		</script>
		<script type="module" src="main.js"></script>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			#canvasContainer {
				position: absolute;
				height: 100vh;
				width: 100vw;
			}
			#controlContainer {
				position: absolute;
			}
			#resultContainer {
				position: fixed;
				bottom: 10px;
				left: 10px;
				background: rgba(0, 0, 0, 0.7);
				color: white;
				padding: 10px;
				border-radius: 5px;
				font-family: Arial, sans-serif;
				font-size: 12px;
				z-index: 1000;
			}
		</style>
	<div id="resultContainer">test</div>
	<div id="canvasContainer"></div>
	<div id="controlContainer">
		<div style="text-align: center; margin-bottom: 0.6em;">
			<input id="seed-input" class="fancy-number-input" type="number" placeholder="seed">
		</div>
		<div style="margin-bottom: 0.5em;">
			<button id="button-hover" class="fancy-button">Start Hover Training</button>
		</div>
		<div style="margin-bottom: 0.5em;">
			<button id="button-position" class="fancy-button">Start Position-to-Position Training</button>
		</div>
		<div style="margin-bottom: 0.5em;">
			<button id="button-evaluate" class="fancy-button">Evaluate Actor from File</button>
		</div>
		<div id="infoContainer"></div>
	</div>
	
	<!-- Actor evaluation UI (hidden by default) -->
	<div id="evaluateActorContainer" style="display: none; position: absolute;">
		<div style="margin-bottom: 0.5em;">
			<label for="actor-select" style="display: block; margin-bottom: 0.5em; font-family: Arial, sans-serif; font-weight: bold;">Select Actor:</label>
			<select id="actor-select" class="fancy-select">
				<option value="">Loading actors...</option>
			</select>
		</div>
		<div style="margin-bottom: 0.5em;">
			<button id="button-eval-restart" class="fancy-button fancy-button-small">Restart</button>
			<button id="button-eval-stop" class="fancy-button fancy-button-small">Stop</button>
			<button id="button-eval-exit" class="fancy-button fancy-button-small">Exit</button>
		</div>
		<div id="evaluateInfoContainer"></div>
	</div>
	<div id="legendContainer" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: white; padding: 10px; border-radius: 5px; font-family: Arial, sans-serif; font-size: 12px; display: none;">
		<h4 style="margin: 0 0 10px 0; color: #fff;">Position Markers</h4>
		<div style="margin-bottom: 5px;"><span style="color: #00ff00;">●</span> <strong>Green:</strong> Common Spawn Area (all drones spawn ±0.2m from origin)</div>
		<div style="margin-bottom: 5px;"><span style="color: #ff0000;">●</span> <strong>Red:</strong> Target Position <span id="target-position">(loading...)</span></div>
		<div style="margin-bottom: 5px;"><span style="color: #ff0000;">○</span> <strong>Circle:</strong> Success Radius (0.2m)</div>
		<div style="font-style: italic; margin-top: 8px; font-size: 10px;">
			Hover: Learn to stay in green area<br>
			Position-to-Position: Fly from green to red
		</div>
	</div>
	</body>
</html>
